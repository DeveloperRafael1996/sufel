language: php
dist: trusty

services:
  - mysql

php:
  - 5.6
  - 7.0

before_install:
  - mysql -e 'CREATE DATABASE sufel DEFAULT CHARACTER SET utf8;'

before_script:
  - mysql -u root sufel < src/data/schema.sql
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script: 
  - vendor/bin/phpunit --configuration phpunit.xml
